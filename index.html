<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="">
<script src="js.js"></script>
    <title>Tela de cadastro</title>
</head>
<body>

    <div class="container">
      <form id="register-form">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="exemple@exemple.com">
        </div>
        <div class="half-box spacing" >
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Seu Nome">
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Seu Sobrenome">
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirme sua Senha</label>
            <input type="password" name="passconfirmation" id="passcanfirmation" placeholder="Repita sua senha">
        </div>
        <div class="full-box">
            
            <input type="checkbox" name="agreement" id="agreement" >

            <label for="agreement" id="agreement-label">Eu li e aceito os termos e condições</label>
        </div>

        <div class="full-box">
            
            <input type="submit" name="btn-submit" value="Registrar">
        </div>
      </form>
    </div>
    
    <p id="error-validation templat"></p>

</body>
</html>
